  <title> Meal & Calorie Tracker</title>

<body>

  
  <nav>
    <div class="nav-wrapper">
      <div class="container flex">
     
          <ul>
            
            <li><i class="fa fa-user"></i> <a href="#"> Weight Tracker</a></li> 
            
            <li><a href="#" ></a><i class=" clear-btn fa fa-refresh "></i></li>


          </ul>

      </div>
    </div>
 </nav>

  <br>

 
    <!-- Form Card -->
    <div class="card container">
      <div class="card-content">
        <span class="card-title">Add Meal Request</span>
         <form>
           <div>
            <div class="input-field">
              <label for="item-name">Meal</label>
              <input type="text" placeholder="Add Food Item" id="item-name">
              
            </div>

            <div class="input-field">
              <label for="item-calories">Calories</label>
                <input type="number" placeholder="Add Calories" id="item-calories">  
            </div>

      
         <div class="buttons">
          <button class="add-btn"><i class="fa fa-plus"></i> Add Meal</button>         
      
          <button class="update-btn"><i class="fa fa-pencil-square-o"></i>Update</button>
      
         <button class="delete-btn"><i class="fa fa-remove"></i>Remove</button>

         <button class="back-btn"><i class="fa fa-chevron-circle-left"></i> Back</button>
         </div>
       </form>
      </div>

    <!-- Calorie Count -->
    <h6 >Total Calories: <span   class="total-calories">0</span></h6>

    <!-- Item List -->
    <ul id="item-list" class="collection">
      <!-- STATIC ITEM LIST -->
       <!-- <li class="collection-item" id="item-0">

        <a href="#" class="secondary-content">
          <i class="edit-item fa fa-pencil"></i>
        </a>
      </li>
    -->
    </ul>
  </div>

  src="https://code.jquery.com/jquery-3.2.1.min.js"

</body>
</html>
